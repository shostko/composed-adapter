apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'shostko'
    repoName = 'android'
    groupId = 'by.shostko'
    artifactId = 'composed-paging-adapter'
    publishVersion = rootProject.ext.versionName
    desc = 'Easy adapter creation in composed way'
    website = 'https://github.com/shostko/composed-adapter'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
}

dependencies {
    api project(':composed-delegate')
    compileOnly "androidx.recyclerview:recyclerview:1.1.0"
    compileOnly "androidx.paging:paging-runtime-ktx:2.1.2"
}

afterEvaluate {
    generateReleaseBuildConfig.enabled = false
}